<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Inventory & Alter Prov</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="top-nav">
<div class="nav-content">
    <h1><i data-lucide="layers"></i> Provisioning <span>Bogor</span></h1>
    <div style="display: flex; align-items: center; gap: 15px;">
        <button id="theme-toggle" class="btn-theme" title="Ubah Tema">
            <i data-lucide="moon" id="theme-icon"></i>
        </button>
        <div class="status-badge">System Active</div>
    </div>
</div>
    </header>

<div class="main-wrapper">
        <div class="side-panel">
            <section class="card animate-up">
                <div class="card-header-sm">
                    <i data-lucide="search" class="text-primary"></i>
                    <h2>Inventory Search</h2>
                </div>
                <div class="search-controls">
                    <input id="ip" type="text" placeholder="IP Address" />
                    <input id="slot" type="text" placeholder="Slot" />
                    <input id="port" type="text" placeholder="Port" />
                    <button id="search-btn" class="btn-primary-sm">Cari</button>
                </div>
                
                <div class="table-container mini-table">
                    <table id="result">
                        <thead>
                            <tr>
                                <th>IP</th>
                                <th>SLOT</th>
                                <th>PORT</th>
                                <th>VLAN</th>
                                <th>ID PORT</th>
                                <th>GPON</th>
                            </tr>
                        </thead>
                        <tbody id="result-body"></tbody>
                    </table>
                </div>
            </section>

            <section class="card animate-up" style="animation-delay: 0.1s;">
                <div class="card-header-sm">
                    <i data-lucide="terminal" class="text-green"></i>
                    <h2>Service Selector</h2>
                </div>
                <div class="extractor-mini">
                    <textarea id="inputText" placeholder="Paste Detail BIMA..."></textarea>
                    <button id="btnExtract" class="btn-secondary-sm">Generate</button>
                </div>
                <div id="resultArea" class="result-area hidden">
                    <div id="outputList" class="compact-output"></div>
                </div>
            </section>
        </div>

        <div class="main-panel">
            <section class="card animate-up" style="animation-delay: 0.2s;">
                <div class="card-header-sm">
                    <i data-lucide="settings-2" class="text-purple"></i>
                    <h2>Alter Provisioning</h2>
                </div>
                
                <div class="table-container">
                    <table id="dataTable" class="input-table">
                        <thead>
                            <tr>
                                <th>RESOURCE_ID</th>
                                <th>SERVICE_NAME</th>
                                <th>TARGET_ID</th>
                                <th>CONFIG_ITEM_NAME</th>
                                <th style="width: 40px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="res-id" placeholder="ID"></td>
                                <td><input type="text" class="ser-name" placeholder="Name"></td>
                                <td><input type="text" class="tar-id" placeholder="Target"></td>
                                <td>
                                    <select class="cfg-name">
                                        <option value="Service_Port">Service_Port</option>
                                        <option value="S-Vlan">S-Vlan</option>
                                        <option value="Subscriber_Terminal_Port">Sub_Port</option>
                                        <option value="Service_Trail">Trail</option>
                                    </select>
                                </td>
                                <td><button class="btn-remove" onclick="removeRow(this)">âœ•</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="footer-actions-sm">
                    <button class="btn-ghost-sm" onclick="addRow()"><i data-lucide="plus"></i> Row</button>
                    <button class="btn-download-sm" onclick="downloadCSV()"><i data-lucide="download"></i> Export CSV</button>
                </div>
                <p id="empty-msg" class="empty-state"></p>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="index.js"></script>
    <script>lucide.createIcons();</script>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="index.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
